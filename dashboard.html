<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - GENZ FOOD</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  text-align:center;
}

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:#000;
}

.logo span{
  color:orange;
}

.nav-buttons button{
  margin-left:10px;
  padding:8px 15px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.profile-btn{
  background:orange;
}

.logout-btn{
  background:red;
  color:white;
}

.container{
  margin-top:120px;
}

.card{
  background:#1a1a1a;
  padding:30px;
  border-radius:10px;
  display:inline-block;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">GENZ <span>FOOD</span></div>
  <div class="nav-buttons">
    <button class="profile-btn" onclick="location.href='profile.html'">
      Profile
    </button>
    <button class="logout-btn" id="logoutBtn">
      Logout
    </button>
  </div>
</nav>

<div class="container">
  <div class="card">
    <h1 id="welcomeText"></h1>
    <p>Your startup dashboard is secure üîê</p>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAY3G265zTP5Qpf9EoGlGy2sSrVYGI4LGk",
  authDomain: "genzfood2-96e43.firebaseapp.com",
  projectId: "genzfood2-96e43",
  storageBucket: "genzfood2-96e43.firebasestorage.app",
  messagingSenderId: "410241064931",
  appId: "1:410241064931:web:ab1454346c3d28bba30ad6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {

  if (user) {
    document.getElementById("welcomeText").innerText =
      "Welcome, " + (user.displayName || user.email);
  } else {
    window.location.href = "login.html";
  }

});

document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => {
    alert("Logged Out");
    window.location.href = "index.html";
  });
});

</script>

</body>
</html>
