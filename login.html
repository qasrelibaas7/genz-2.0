<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - GENZ FOOD</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#0f0f0f;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-box{
  background:#1a1a1a;
  padding:30px;
  width:300px;
  border-radius:10px;
  text-align:center;
}

.login-box h2{
  margin-bottom:20px;
}

.login-box input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}

.login-box button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.email-btn{
  background:orange;
}

.google-btn{
  background:#db4437;
  color:white;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">

  <button class="email-btn" id="emailLogin">Login with Email</button>
  <button class="google-btn" id="googleLogin">Login with Google</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAY3G265zTP5Qpf9EoGlGy2sSrVYGI4LGk",
  authDomain: "genzfood2-96e43.firebaseapp.com",
  projectId: "genzfood2-96e43",
  storageBucket: "genzfood2-96e43.firebasestorage.app",
  messagingSenderId: "410241064931",
  appId: "1:410241064931:web:ab1454346c3d28bba30ad6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const provider = new GoogleAuthProvider();

// Google Login
document.getElementById("googleLogin").addEventListener("click", () => {
  signInWithPopup(auth, provider)
    .then((result) => {
      alert("Google Login Successful");
      window.location.href = "index.html";
    })
    .catch((error) => {
      alert(error.message);
    });
});

// Email Login / Signup
document.getElementById("emailLogin").addEventListener("click", () => {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      alert("Login Successful");
      window.location.href = "index.html";
    })
    .catch(() => {
      // If user not found â†’ create account
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Account Created & Logged In");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });

});

</script>

</body>
</html>
