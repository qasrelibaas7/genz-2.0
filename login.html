<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - GENZ FOOD</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#0f0f0f;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-box{
  background:#1a1a1a;
  padding:30px;
  width:300px;
  border-radius:10px;
  text-align:center;
}

.login-box h2{
  margin-bottom:20px;
}

.login-box input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}

.login-box button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.email-btn{
  background:orange;
}

.google-btn{
  background:#db4437;
  color:white;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="email" placeholder="Enter Email">
  <input type="password" placeholder="Enter Password">

  <button class="email-btn">Login with Email</button>
  <button class="google-btn">Login with Google</button>
</div>

</body>
</html>
