<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GENZ FOOD 2.0</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#0f0f0f;
  color:#fff;
}

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:#000;
}

.logo{
  font-size:20px;
  font-weight:bold;
}

.logo span{
  color:orange;
}

.hero{
  height:90vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-size:32px;
}

.hero span{
  color:orange;
}

.hero p{
  margin-top:10px;
  opacity:.7;
}

.hero button{
  margin-top:25px;
  padding:12px 25px;
  background:orange;
  border:none;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
}

.hero button:hover{
  opacity:.8;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">GENZ <span>FOOD</span></div>
</nav>

<section class="hero">
  <h1>Welcome to <span>GENZ FOOD</span></h1>
  <p>Startup Mode Activated ðŸš€</p>
  <button onclick="location.href='login.html'">Get Started</button>
</section>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAY3G265zTP5Qpf9EoGlGy2sSrVYGI4LGk",
  authDomain: "genzfood2-96e43.firebaseapp.com",
  projectId: "genzfood2-96e43",
  storageBucket: "genzfood2-96e43.firebasestorage.app",
  messagingSenderId: "410241064931",
  appId: "1:410241064931:web:ab1454346c3d28bba30ad6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (user) {
    const navbar = document.querySelector(".navbar");

    const nameTag = document.createElement("span");
    nameTag.innerText = "Hi, " + user.displayName;
    nameTag.style.marginLeft = "15px";
    nameTag.style.color = "orange";

    const logoutBtn = document.createElement("button");
    logoutBtn.innerText = "Logout";
    logoutBtn.style.marginLeft = "15px";
    logoutBtn.style.padding = "8px 15px";
    logoutBtn.style.background = "red";
    logoutBtn.style.border = "none";
    logoutBtn.style.color = "white";
    logoutBtn.style.cursor = "pointer";

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        alert("Logged Out");
        location.reload();
      });
    };

    navbar.appendChild(nameTag);
    navbar.appendChild(logoutBtn);
  }
});

</script>

</body>
</html>
